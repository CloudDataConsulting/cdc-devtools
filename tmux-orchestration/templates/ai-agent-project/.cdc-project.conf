# CDC AI Agent Project Configuration
# Template for AI/ML agent projects

# Basic Information
PROJECT_NAME="AI Agent Project"
PROJECT_TYPE="ai-agent-project"

# Logging Configuration
LOG_LEVEL="INFO"
MONITORING_ENABLED=true

# Tmux Configuration
TMUX_LAYOUT="main-vertical"
PANE_COUNT=2

# AI Agent Configuration
# Define your agents here - format: "id:Display Name"
AGENTS=(
    "orchestrator:Main Orchestrator"
    "data:Data Processing Agent"
    "model:Model Training Agent"
    "api:API Integration Agent"
    "monitor:Monitoring Agent"
)

# Custom Windows
CUSTOM_WINDOWS=(
    "training:Model Training"
    "testing:Test Suite"
    "jupyter:Jupyter Notebooks"
)

# AI-specific settings
AI_MODEL_PATH="models/"
AI_DATA_PATH="data/"
AI_LOGS_VERBOSE=true
AI_ENABLE_TENSORBOARD=true

# Performance settings
MAX_MEMORY_GB=16
GPU_ENABLED=true
PARALLEL_AGENTS=true