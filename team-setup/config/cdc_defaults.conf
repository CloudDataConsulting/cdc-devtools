# CDC Default Configuration
# Standard settings for all CDC developers

# Organization
CDC_ORG_NAME="Cloud Data Consulting"
CDC_ORG_DOMAIN="clouddataconsulting.com"
CDC_GITHUB_ORG="CloudDataConsulting"

# Standard Paths
CDC_BASE_PATH="$HOME/repos/cdc"
CDC_SHARED_CONFIG_PATH="$CDC_BASE_PATH/cdc-shared-config"
CDC_DEVTOOLS_PATH="$CDC_BASE_PATH/cdc-devtools"

# Logging Configuration
CDC_LOG_RETENTION_DAYS=30
CDC_LOG_MAX_SIZE="100M"
CDC_LOG_FORMAT="[%timestamp%] [%level%] [%session%] %message%"

# Session Defaults
CDC_DEFAULT_SHELL="/bin/bash"
CDC_DEFAULT_EDITOR="vim"
CDC_SESSION_PREFIX="cdc-"
CDC_SESSION_HISTORY_SIZE=10000

# Monitoring Defaults
CDC_MONITOR_PORT=9090
CDC_METRICS_ENABLED=true
CDC_ALERT_EMAIL="${CDC_DEVELOPER_EMAIL:-devops@clouddataconsulting.com}"

# Security Settings
CDC_REQUIRE_SSH_KEYS=true
CDC_ENFORCE_2FA=true
CDC_SECRET_SCANNER_ENABLED=true

# Development Standards
CDC_BRANCH_PREFIX="feature/"
CDC_COMMIT_PREFIX="CDC-"
CDC_PR_TEMPLATE_ENABLED=true

# Tool Versions (Recommended)
CDC_PYTHON_VERSION="3.11"
CDC_NODE_VERSION="20"
CDC_TERRAFORM_VERSION="1.5"

# AWS Configuration
CDC_AWS_REGION="us-east-1"
CDC_AWS_PROFILE_PREFIX="cdc-"

# Snowflake Configuration
CDC_SNOWFLAKE_ACCOUNT="clouddata-prd"
CDC_SNOWFLAKE_WAREHOUSE="CDC_DEV_WH"
CDC_SNOWFLAKE_ROLE="CDC_DEVELOPER"

# Slack Integration
CDC_SLACK_WORKSPACE="clouddataconsulting"
CDC_SLACK_DEV_CHANNEL="#dev-general"
CDC_SLACK_ALERTS_CHANNEL="#dev-alerts"